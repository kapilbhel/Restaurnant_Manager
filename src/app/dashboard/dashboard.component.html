<!--Jumbotron-->
<div class="jumbotron">
  <h1 class="display-4">Restaurnant Record Manager</h1>
  <p class="lead">This is a Restaurnant record manager app</p>
  <hr class="my-4" />
</div>
<br />
<!---Table--->
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Address</th>
      <th scope="col">Service</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let data of allRestaurnantData"> 
      <td>{{data.id}} </td>
      <td>{{data.name}} </td>
      <td>{{data.email}} </td>
      <td>{{data.mobile}} </td>
      <td>{{data.address}} </td>
      <td>{{data.service}} </td>
      <td>
        <button (click) = "onEditRestaurnant(data)" type="button" class="btn btn-primary" (click)="openModal()">Edit</button>&nbsp;
        <button class="btn btn-danger"(click)="deleteRestaurnant(data)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{ display: display }">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Details</h4>
        <button
          type="button"
          class="close"
          aria-label="Close"
          (click)="onCloseHandled()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              id="Name"
              placeholder="Enter Name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              id="Email"
              placeholder="Enter Email"
            />
          </div>
          <div class="form-group">
            <label for="mobile">Mobile</label>
            <input
              type="text"
              formControlName="mobile"
              class="form-control"
              id="Mobile"
              placeholder="Enter Mobile"
            />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              formControlName="address"
              class="form-control"
              id="Address"
              placeholder="Enter Address"
            />
          </div>
          <div class="form-group">
            <label for="service">Service</label>
            <input
              type="text"
              formControlName="service"
              class="form-control"
              id="Service"
              placeholder="Enter Service"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onCloseHandled()">
          Close
        </button>
        <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addRestaurnant()">Add Details</button>
        <button *ngIf="showbtn" type="button" class="btn btn-primary" (click)="updateRestaurnant()">Update Details</button>
      </div>
    </div>
  </div>
</div>
